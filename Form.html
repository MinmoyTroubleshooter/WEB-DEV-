<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOINNING FORM</title>
    <link rel="stylesheet" href="Form.css"/>
</head>
<body>
    <div class="Container">    
        <div class="Smallercontainer"><h1>JOINNING APPLICATION<span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                <label for="first_name"> First Name </label>
                <input id="first_name" name="first_name" placeholder="Enter First Name..."/></div>
                <div class="form_control">
                <label for="last_name"> Last Name </label>
                <input id="last_name" name="last_name" placeholder="Enter Last Name..."/></div>
                <div class="form_control">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Email..."/></div>
                <div class="form_control">
                <label for="Job"> Job Role </label>
                <select id="Job" name="Job">
                    <option value=""> Select Job Role </option>
                    <option value="Web Developer(Full Stack)">Web Developer(Full Stack)</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Cyber Security">Cyber Security</option></select></div>
                <div class="textarea_control">
                <label for="address"> Address</label>
                <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea></div>
                <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter City Name..."/></div>
                <div class="form_control">
                <label for="pincode"> Pincode </label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode Name..."/></div>
                <div class="form_control">
                <label for="date">Date</label>
                <input value="2025-03-14" type="date" id="date" name="date"/></div>    
                <div class="form_control">
                <label for="upload"> Upload your CV </label>
                <input type="file" id="upload" name="upload"/></div>
                </div>
                <div class="button_container">
                <button type="submit"> APPLY NOW </button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
